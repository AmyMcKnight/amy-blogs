# Site settings
title: A Coding Blog
header-img: img/home-bg.jpg
email: simplyamym@gmail.com.com
description: "My journey from advanced beginner to expert web developer."
baseurl: "/amy-blogs"
url: "http://yourdomain.com"
twitter_username: amymcknight
github_username:  amymcknight
facebook_username:  SimplyAmyMcKnight

# Build settings
markdown: kramdown
highlighter: pygments
permalink: pretty
paginate: 5
gems: [jekyll-paginate]
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Amy McKnight
      layout: "post"
      category: journals
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"